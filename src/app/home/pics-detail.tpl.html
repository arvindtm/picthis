<div class="row-fluid">
  <h1 class="page-header">
    A picture is a poem without words.
    <small>-Horace.</small>
  </h1>
    


	<div class="card">
		<p class="card-title" id='imgwrapper'>Picture</p>
		<p id='textwrapper' class='clearfix'>When a card has a picture, it should almost always be full bleed width-wise.</p>
		<p id='textwrapper' class='clearfix'>There are a few exceptions to this which will be covered.</p>
		<img src="http://www.eriklindemann.com/eMetro/images/full/helpless.jpg" class='full'/>
	</div>
	

 <p></p>

	<div class="card">
		<p class="card-title" id='imgwrapper'>{{picture.title}}</p>
		<p id='textwrapper' class='clearfix'>{{picture.description}}</p> 
		<img src="{{picture.bigpicurl}}" class='full'/>
		<p class='time'>{{picture.time}} - {{picture.author}} </p>	
	</div>

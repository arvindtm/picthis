<div class="row-fluid">
  <p class="lead">
    Every day we should hear at least one little song, read one good poem, see one exquisite picture, and, if possible, speak a few sensible words.
    <small>Johann Wolfgang von Goethe .</small>
  </p>

  
  <div ng-repeat="post in posts">
			<div class="card">
				<p class="card-title" id='imgwrapper'>{{post.title}}</p>
				<p id='textwrapper' class='clearfix'>{{post.description}}</p>
				<img src="{{post.thumbpicurl}}" class='full'/>
				<p class='time'>{{post.time}} - {{post.author}} </p>	
			</div>
  </div>
	
</div>

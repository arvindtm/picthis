<div class="row-fluid">
  <h1 class="page-header">
    Detailed Pic
    <small>For the lazy and impatient.</small>
  </h1>
    

 <div class="span12">
      <ul class="inline" ng-repeat="picPointer in picParams">
        <li>
          <p>{{picPointer.name}}</p>
		  <a href="#/pics/{{picPointer.id}}" class="thumb"><img ng-src="{{picPointer.url}}"></a>
		</li>
      </ul>
  </div>
  
</div>
